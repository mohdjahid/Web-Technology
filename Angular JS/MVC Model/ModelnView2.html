<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.min.js"></script>
</head>
<body>
	<h1>Sample Application</h1>
	<div ng-app=""> <!-- Name of the "contoller" or application if used. -->
			<p>Enter the cost: <input type="number" ng-model="cost" /></p>
			<p>Enter the items: <input type="number" ng-model="item" /></p>
			<p> Total cost : {{cost*item}}</span></p>			
	</div>
</body>
</html>
