<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script>

		function addField()
		{	
			var a=document.getElementById("add-field");
			var b=document.createElement("div");
			b.innerHTML='<br><br>'+
				'<div class="row">'+
					'<div class="col-md-3">'+
						'<div class="text-color">*Education:</div>'+
					'</div>'+
					'<div class="col-md-8 col-md-offset-1">'+
						'<div class="row">'+
							'<div class="col-md-12">'+
								'<input type="textfield" placeholder="Enter'+
								'Law College" id="collegename"></input>'+
							'</div>'+
						'</div>'+
						'<br>'+		
						'<div class="row">'+
							'<div class="col-md-12">'+
								'<input type="textfield" placeholder="Degree"'+
								'id="degree"></input>'+
							'</div>'+
						'</div>'+
						'<br>'+
						'<div class="row">'+
							'<div class="col-md-12">'+
								'<input type="textfield" placeholder="Year of'+'Graduation" id="gradyear"></input>'+
							'</div>'+
						'</div>'+
					'</div>'+
				'</div>';
			a.appendChild(b);
		}

		function loadAnotherFrom()
		{
			
			if(document.getElementById("usename").value=="")
			{
				alert("Please fill the name");
				return;
			}
			if(document.getElementById("email").value=="")
			{
				alert("Please fill the email");
				return;
			}
			if(document.getElementById("username1").value=="")
			{
				alert("Please fill the user name");
				return;
			}
			if(document.getElementById("password").value=="")
			{
				alert("Please fill the password");
				return;
			}
			if(document.getElementById("dob").value=="")
			{
				alert("Please chose a date of birth");
				return;
			}
			if(document.getElementById("mobile").value=="")
			{
				alert("Enter your mobile number");
				return;
			}
			if(document.getElementById("collegename").value=="")
			{
				alert("Enter College Name");
				return;
			}
			if(document.getElementById("degree").value=="")
			{
				alert("Enter Degree Name");
				return;
			}
			if(document.getElementById("gradyear").value=="")
			{
				alert("Enter your Graduation Year");
				return;
			}
			window.location.href="Legal Info.html";
		}
	</script>

</head>

<body>

<div class="container-fluid main-border-bottom">
	
	<div class="row header">
		<div class="col-md-5 col-md-offset-1 logo-margin">
				<img src="logo.jpg" >
				<span class="logo-name">legistify</span>
		</div>
		<div class="col-md-6 nav-margin">
			<!--HTML5 Semanrics -->
			<nav>
				<a href="#">ABOUT</a>
				<a href="#">DOCUMENT</a>
				<a href="#">RESEARCH</a>
				<a href="#">LOGIN</a>
				<a href="#">For Lawyers</a>
			</nav>
		</div>
	</div>

	<br><br><br>

	<div class="container">
			<p class="form-header">Lawyer SingUp Form</p>
	</div>
	<br>
	<div class="container form-border">
		<div class="row">
			<div class="col-md-4 form-menu-color">
				<br>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design user-info">User Details
					
					</div>
				</div>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design legal-info">Legal Info
					</div>
				</div>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design">Basic Details
					</div>
				</div>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design">Bar Info</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-10 col-md-offset-1 ">* Required fields
					</div>
				</div>
				<br>	
			</div>
				
			<div class="col-md-8 slider">
				
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Name:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="textfield" placeholder="Arjun Verma" id="usename"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Email:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="textfield" placeholder="your_email@legistify.com" id="email"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Username:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="textfield" placeholder="arjunverma99" id="username1"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Password:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="textfield" placeholder="********" id="password"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*D.O.B:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="date" placeholder="dd/mm/yyyy" id="dob"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Gender:</div>
					</div>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-2 col-md-offset-1">
								<input type="radio" name="gender" value="male" checked>
							</div>
							<div class="col-md-3">
								Male
							</div>
							<div class="col-md-3">
	  							<input type="radio" name="gender" value="female">
	  						</div>
	  						<div class="col-md-3">
								Female
							</div>
  						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Mobile:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="textfield" placeholder="998844****" id="mobile"></input>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Education:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<div class="row">
							<div class="col-md-12">
								<input type="textfield" placeholder="Enter Law College" id="collegename"></input>
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-12">
								<input type="textfield" placeholder="Degree" id="degree"></input>
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-12">
								<input type="textfield" placeholder="Year of Graduation" id="gradyear"></input>
							</div>
						</div>
					</div>
				</div>

				<div id="add-field">
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-2 col-md-offset-4">
						<button onclick="addField()" id="add-button" class="menu-item-design lower-button-margin">+Add</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="col-md-6 col-md-offset-5">
			<button class="menu-item-design lower-button-margin">Back</button>
			<button class="menu-item-design lower-button-margin" onclick="loadAnotherFrom()">Next</button>
		</div>
	</div>

</div>
</body>
</html>
