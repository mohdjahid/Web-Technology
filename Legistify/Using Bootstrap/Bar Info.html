<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="Bar Info.css">

	<script src="Bar Info.js"></script></head>

<body>

<div class="container-fluid main-border-bottom">
	
	<div class="row header">
		<div class="col-md-5 col-md-offset-1 logo-margin">
				<img src="logo.jpg" >
				<span class="logo-name">legistify</span>
		</div>
		<div class="col-md-6 nav-margin">
			<!--HTML5 Semanrics -->
			<nav>
				<a href="#">ABOUT</a>
				<a href="#">DOCUMENT</a>
				<a href="#">RESEARCH</a>
				<a href="#">LOGIN</a>
				<a href="#">For Lawyers</a>
			</nav>
		</div>
	</div>

	<br><br><br>

	<div class="container">
			<p class="form-header">Lawyer SingUp Form</p>
	</div>
	<br>
	<div class="container form-border">
		<div class="row">
			<div class="col-md-4 form-menu-color">
				<br>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design">User Details
					<i class="fa fa-check-circle" style="float:right"></i>
					</div>
				</div>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design">Legal Info
					<i class="fa fa-check-circle" style="float:right"></i>	
					</div>
				</div>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design">Basic Details
					<i class="fa fa-check-circle" style="float:right"></i>
					</div>
				</div>
				<div class="row">	
					<div class="col-md-10 col-md-offset-1 menu-item-design bar-info">Bar Info</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-10 col-md-offset-1 ">* Required fields
					</div>
				</div>
				<br>	
			</div>
			
	    	<div class="col-md-8 slider">
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*State:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<select>
							<option>Delhi</option>
							<option>Mumbai</option>
							<option>Kolkatta</option>
							<option>Rajasthan</option>
							<option>Banglore</option>
						</select>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Bar I.D:</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<input type="textfield" id="bid"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color">*Year:</div>
					</div>
						<div class="col-md-6 col-md-offset-1">
							<input type="textfield" placeholder="Year" id="year"></input>
							<div id="add-field">
							</div>
						</div>
					
					<div class="col-md-1">
							<button onclick="addField()" id="add-button" class="menu-item-design lower-button-margin">+Add</button>
							<button onclick="removeField()" id="add-button" class="menu-item-design lower-button-margin">-Delt</button>
					</div> 
				</div>
				<br>
				<div class="row">
					<div class="col-md-4">
						<div class="text-color">*Profile Pic:</div>
						(Max 2mb only jpg,png allowed)
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="text-color form-menu-color image-choser-holder"></div>
					</div> 
					<div class="col-md-2 col-md-offset-1">	
						<input type="file" class="file-choser" id="file"></input>
						No File Chosen
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="col-md-6 col-md-offset-5">
			<a href="Basic Details.html">
				<button class="menu-item-design lower-button-margin">Back</button>
			</a>
				<button class="menu-item-design lower-button-margin" onclick="loadAnotherFrom()">Finish</button>
		</div>
	</div>

</div>
</body>
</html>
