<!DOCTYPE html>
<html>
	<head>
		<title>Form Two</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="styleTwo.css">
	</head>

	<body>

		<div class="outer-div-pos">
			<p class="blue-color">My ticketing and Registration Form</p>
		<div class="inner-div-pos">
			
			<p class="gray-color">These are the mandatory field and cannot be edited or removed</p>

			<hr class="gray-color">
			<form>

				<div class="text-div">
					<br><br>
					First Name <span>*</span> <input type="text">
					<br><br>
					Last Name <span>*</span> <input type="text">
					<br><br>
					Email <span>*</span>		<input type="text">	
					<br><br>
					Mobile <span>*</span> 	<input type="text" class="option-div" value="Search..."> <input type="text" class="phone-div">	
								
					<br><br><br>
					Password <span>*</span>  <input type="Password" placeholder="       Password">
					<br><br>Confirm Password <span>*</span> <input type="Password" placeholder="      Confirm Password">
				</div>

			</form>

			
		</div>

	</div>


	</body>	

</html>
