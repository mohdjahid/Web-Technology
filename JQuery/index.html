	<script type="text/javascript">
		$(document).ready(function(){
			$('#pass').keyup(function(){
				// alert("HEY");
				var a=$('#pass').val().length;
				if(a<1)
				{
					$('.error').text('');
					$('.error').removeClass('red');
					$('.error').removeClass('orange');
					$('.error').removeClass('green');
				}
				else if(a<=4)
				{
					$('.error').text('Week');
					$('.error').addClass('red');
					$('.error').removeClass('orange');
					$('.error').removeClass('green');
				}
				else if(a<=8)
				{
					$('.error').text('Good');
					$('.error').addClass('orange');
					$('.error').removeClass('red');
					$('.error').removeClass('green');
				}
				else 
				{
					$('.error').text('Strong');
					$('.error').addClass('green');
					$('.error').removeClass('orange');
					$('.error').removeClass('red');
				}
			});

			$('#show').click(function(){
					$('#pass').attr('type','text');
					$('#show').removeAttr('id','none');
			});

			$().
		});
	</script>
