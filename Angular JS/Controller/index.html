<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.min.js"></script>
	<script>
		var mainApp=angular.module("mainApp",[]);
		mainApp.controller("studentController",function($scope)
			{
				$scope.student={
					firstName:"Mohd",
					lastName:"Jahid",

					fullName:function()
					{
						var studentObj;
						studentObj=$scope.student;
						return studentObj.firstName+" "+studentObj.lastName;
					}
				};
			});
	</script>
</head>
<body>
	<h2>Angular JS Sample Application</h2>
	<div ng-app="mainApp" ng-controller="studentController">
		Enter first Name:<input type="text" ng-model="student.firstName" /><br><br>
		Enter last Name:<input type="text" ng-model="student.lastName" /><br><br>
		Your Entering FullName:{{student.fullName()}}
	</div>
</body>
</html>
