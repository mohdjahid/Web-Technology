<!-- Automatic Animation on Buuton -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Automatic Animation</title>

	<script type="text/javascript">
		var imgObj=null;
		var animate;

		function init()
		{
			
			imgObj=document.getElementById("myImage");
			///alert("hey");
			imgObj.style.position="relative";
			imgObj.style.left="0px";

		}

		function moveRight()
		{
			imgObj.style.left=parseInt(imgObj.style.left)+10+"px";
			animate=setTimeout(moveRight,20); //call moveRight in 20mili sec
		}

		function stop()
		{
			clearTimeout(animate);
			imgObj.style.left="0px";
		}

		window.onload=init;
	</script>

</head>
<body>
	<form>
		<img src="jmi logo.jpg" id="myImage" />
		<p>Click button below to move the image to right</p>
		<input type="button" value="Start" onclick="moveRight();" />
		<input type="button" value="Stop" onclick="stop();" />
	</form>
</body>
</html>
