<!DOCTYPE HTML >
<html>
 <head>
  <title> Image Map </title>
 </head>
 <body>
  <img src="bike.jpg" alt="bike" usemap="#bikemap" style="width:145px; height:126px;">

  <map name="bikemap">
	<area shape="circle"
	      coords="124,58,8" alt="Google"
		  href="www.google.co.in">
  </map>	
 </body>
</html>
